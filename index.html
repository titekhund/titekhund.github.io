  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const overlay = document.getElementById('landing-overlay');
        // Select all links within the landing page
        const entryLinks = overlay.querySelectorAll('a');

        function enterSite(event) {
            // Hide the overlay
            overlay.classList.add('hidden');

            // For links that point to a section on the same page (like #about)
            // we prevent the default instant jump to create a smoother transition.
            const href = event.currentTarget.getAttribute('href');
            if (href.startsWith('#')) {
                event.preventDefault(); // Stop the browser's instant jump
                
                // After the overlay fades out, smoothly scroll to the correct section.
                // The 500ms delay should be close to your CSS transition time.
                setTimeout(() => {
                    document.querySelector(href).scrollIntoView({ behavior: 'smooth' });
                }, 500);
            }
            // For all other links (CV, other pages, external sites), the browser will
            // navigate to them normally after the overlay is hidden.
        }

        // Attach the click event listener to every link inside the overlay
        entryLinks.forEach(link => {
            link.addEventListener('click', enterSite, { once: true });
        });
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Adjust the path based on the file's location.
        // For root index.html: './_includes/left-panel.html'
        // For /research/ or /teaching/: '../_includes/left-panel.html'
        const path = window.location.pathname.includes('/research/') || window.location.pathname.includes('/teaching/') 
                     ? '../_includes/left-panel.html' 
                     : './_includes/left-panel.html';

        fetch(path)
            .then(response => response.text())
            .then(data => {
                document.getElementById('left-panel-placeholder').innerHTML = data;
            });
    });
  </script>
