title: "Tato Khundadze"
name: "Tato Khundadze"
description: >-
  PhD candidate in Economics at The New School, specializing in machine learning applications to macroeconomic modeling and economic dynamics.

url: "https://titekhund.github.io"
baseurl: ""

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Author details
author:
  name     : "Tato Khundadze"
  avatar   : "/assets/images/profile.jpg" # replace this with your uploaded photo
  bio      : "PhD candidate in Economics | Machine Learning | Macroeconomics"
  location : "New York, NY"
  email    : "your.email@example.com"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:your.email@example.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/titekhund"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/tato-khundadze-7b8732145"

# Social media previews
twitter_username: tato_khundadze
github_username:  titekhund

# Pagination
paginate: 5
paginate_path: /page:num/

# Enable profile sidebar
show_excerpts: true
minimal_mistakes_skin: "default"

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
